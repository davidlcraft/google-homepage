<!doctype html>
<html lang="en">
    <head>
        <title>Google</title>
        <meta charset="UTF-8" font-family="arial, sans-serif">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css" type="text/css" media="all">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" media="all">
      </head>
      
      <body>
        <div class="container">
      
          <header>
            <nav class="navigation">
              <ul class="navleft">
                <li><a href="about.google.com">About</a></li>
                <li><a href="store.google.com">Store</a></li>
              </ul>
      
              <ul class="navright">
                <li><a href="gmail.google.com">Gmail</a></li>
                <li><a href="images.google.com">Images</a></li>
                <li><a href="menu.google.com" class="dot-menu" background></a></li>
                <li><a href="user.google.com" class="login">Sign In</a></li>
              </ul>
      
            </nav>
          </header>
      
          <main class="centered">
            <img class="googlelogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
      
          </main>
      
          <div class="searchbox">
            <input class="search_field" type="text">
            <div class="buttons">
              <button class="search_button">Google Search</button>
              <button class="search_button">I'm Feeling Lucky</button>
            </div>
          </div>
      
          <footer>
            <ul class="footleft">
              <li><a href="advertising.google.com">Advertising</a></li>
              <li><a href="business.google.com">Business</a></li>
              <li><a href="howsearchworks.google.com">How Search Works</a></li>
            </ul>
            <ul class="footright">
              <li><a href="privacy.google.com">Privacy</a></li>
              <li><a href="terms.google.com">Terms</a></li>
              <li><a href="settings.google.com">Settings</a></li>
            </ul>
          </footer>
      
        </div>
      </body>
</html>
